<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GAME</title>
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/confeti.css">
    <link rel="stylesheet" href="css/style.css?v=1.4">
</head>
<body>

    <header class="header">
        <span class="header__refresh">
            <img src="images/refresh.svg" alt="Refresh">
        </span>
        <h2 class="header__score">SCORE: 0</h2>
        <span class="header__heart">
            <img class="animated infinite" src="images/heart.svg" alt="1">
            <img class="animated infinite" src="images/heart.svg" alt="2">
            <img class="animated infinite" src="images/heart.svg" alt="3">
        </span>
    </header>
    <div class="game-view" id="gameContainer">
        <div class="game-view__container">
            -            
        </div>
    </div>
    <div class="main-screen" style="z-index: 1000">
        <h2>Hızlı Matematik</h2>
        <br/>
        <span onclick="init()">OYUNA BAŞLA</span>
        <br/>
        <div>
            <p><strong>HAZIRLAYANLAR</strong></p>
            <p>Nurettin Çoban</p>
            <p>Gizem Akşanlı</p>
            <p>Nur Sena Temiz</p>
            <p>Emin Alagöz</p>
        </div>
    </div>
    <div class="score-board" style="display: none">
        <h3>Oyun Bitti</h3>
        <h2 class="score-board__score">Score: 22</h2>
        <h4>Hatalı Cevapladıklarınız</h4>
        <div class="score_board__wrongs">
            -
        </div>
        <span onclick="init()">Tekrar Oyna</span>
    </div>
    <div class="level-board" style="display: none">
        <div class="js-container container"></div>
        <h3>Tebrikler! <br/> <strong class="level-board__count">1</strong>. Seviyeye Geçtiniz.</h3>
        <h4>Hızlanıyoruz...</h4>
        <span class="level-board__timer">-</span>
    </div>

    <script src="js/test.js"></script>
    <script src="js/app.js?v=1.4"></script>
</body>
</html>
